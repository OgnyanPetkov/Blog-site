{% extends "base.html" %}
{% block content %}

    <div class="top">
        <div class="title"><h1>My Hiking Blog</h1></div>
    </div>
    {% for post in posts|reverse: %}
    <div class="content">
        <div class="card">
            <h2>{{post.title}}</h2>
            <p>{{post.subtitle}}</p>
            <p>Difficulty: {{post.difficulty}} Duration: {{post.length}}</p>
            <a href="{{ url_for('views.get_blog', index=post.id) }}">Read</a>
            {% if current_user.id == 1%}
            <a href="{{ url_for('views.edit_blog', index=post.id) }}">Edit</a>
            <a href="{{ url_for('views.delete_blog', index=post.id) }}">Delete</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
{% endblock %}
